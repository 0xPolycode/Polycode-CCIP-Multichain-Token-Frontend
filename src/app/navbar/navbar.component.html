<div class="w-screen flex flex-row justify-center py-4 border-b border-slate-100 absolute top-0 left-0 bg-white">
    <div class="max-w-5xl flex flex-row items-center justify-between w-full">
        <div class="flex flex-row gap-x-4 items-center">
            <img class="h-5" src="../../assets/mct-logo.png" alt="" srcset="">
            <div class="uppercase font-semibold text-slate-500">PolyCode Multichain ERC20</div>
        </div>
        <div class="flex flex-row gap-x-12 text-slate-700 text-sm uppercase font-semibold">
            <div routerLink="deploy" routerLinkActive="text-indigo-700" 
                class="cursor-pointer flex flex-row items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                  </svg>
                Deploy
                </div>
            <div routerLink="bridge" routerLinkActive="text-indigo-700" class="cursor-pointer items-center flex flex-row gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                  </svg>
                Bridge                  
            </div>
            <div (click)="logOut()" *ngIf="address$ | async as address" 
                class="rounded-full flex items-center flex-row gap-x-2 px-6 hover:bg-indigo-700 cursor-pointer hover:text-white transition-all
                 normal-case font-normal text-xs py-3 bg-slate-100">
                <div>
                    {{address | shorten:4:4}}
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                      </svg>
                      
                </div>
            </div>
        </div>
    </div>
</div>
