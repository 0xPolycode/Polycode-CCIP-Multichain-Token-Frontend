<div class="w-full flex flex-row justify-center py-16">
    <div class="max-w-xl w-full bg-white border border-slate-200 p-8 rounded-md">
        <div class="uppercase font-bold dark:text-indigo-200 text-indigo-700 mb-6 items-center
     text-center text-lg flex flex-col gap-y-3">

     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
        <path fill-rule="evenodd" d="M12 5.25c1.213 0 2.415.046 3.605.135a3.256 3.256 0 013.01 3.01c.044.583.077 1.17.1 1.759L17.03 8.47a.75.75 0 10-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 00-1.06-1.06l-1.752 1.751c-.023-.65-.06-1.296-.108-1.939a4.756 4.756 0 00-4.392-4.392 49.422 49.422 0 00-7.436 0A4.756 4.756 0 003.89 8.282c-.017.224-.033.447-.046.672a.75.75 0 101.497.092c.013-.217.028-.434.044-.651a3.256 3.256 0 013.01-3.01c1.19-.09 2.392-.135 3.605-.135zm-6.97 6.22a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.752-1.751c.023.65.06 1.296.108 1.939a4.756 4.756 0 004.392 4.392 49.413 49.413 0 007.436 0 4.756 4.756 0 004.392-4.392c.017-.223.032-.447.046-.672a.75.75 0 00-1.497-.092c-.013.217-.028.434-.044.651a3.256 3.256 0 01-3.01 3.01 47.953 47.953 0 01-7.21 0 3.256 3.256 0 01-3.01-3.01 47.759 47.759 0 01-.1-1.759L6.97 15.53a.75.75 0 001.06-1.06l-3-3z" clip-rule="evenodd" />
      </svg>
            <div>Bridge Multichain ERC20</div>
        </div>

        <div class="uppercase font-semibold text-indigo-700 text-sm">
            1. Select networks
        </div>
        <div class="w-full mt-2 gap-y-1 grid grid-cols-12 text-xs text-slate-700">
            <div class="uppercase font-medium text-[10px] text-slate-400 col-span-7 ">
                Source
            </div>
            <div class="uppercase font-medium text-[10px] text-slate-400 col-span-5">
                Destination
            </div>
            <div class="py-3 border col-span-5 border-slate-100 rounded-md flex flex-row gap-x-2
                 uppercase font-semibold justify-center items-center bg-slate-50">
                <img class="h-5" src="../../assets/eth.png" alt="" srcset="">
                <div>Ethereum Sepolia</div>
            </div>
            <div class="col-span-2 items-center flex flex-row justify-center text-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                                 
            </div>
            <div (click)="toggleNetworkSelectModal()" class="py-3 border col-span-5 border-slate-100 rounded-md flex flex-row gap-x-2
                 uppercase font-semibold justify-center items-center hover:bg-slate-50 cursor-pointer">
                <img class="h-5" src="../../assets/op.png" alt="" srcset="">
                <div>Optimism</div>
            </div>
        </div>

        <div class="uppercase font-semibold mt-8 text-indigo-700 text-sm">
            2. Select token
        </div>
        <div *ngIf="itemsSub | async as items" class="w-full mt-2 border border-slate-100 rounded-md font-medium text-sm">
            <div class="px-4 py-2 uppercase flex flex-row text-xs font-semibold text-indigo-700 bg-slate-50
             justify-between items-center border-slate-100 border-b">
                <div>Name</div>
                <div>Balance on Ethereum Sepolia</div>
            </div>
            <div *ngFor="let item of items" class="px-4 py-3 hover:bg-slate-50 cursor-pointer flex flex-row justify-between items-center border-slate-100 border-b">
                <div>{{item}}</div>
                <div class="text-slate-600 text-xs">300.32 AAPX2</div>
            </div>
            
        </div>
        
        <div class="uppercase font-semibold mt-8 text-indigo-700 text-sm">
            3. Enter amount
        </div>
        <div class="w-full font-mono  py-3 px-4 border text-slate-700 rounded-md border-slate-100 mt-2">
            <input placeholder="1000.00" class="outline-none" type="text">

        </div>

        <div class="w-full py-3 uppercase font-semibold text-sm mt-8 rounded-md flex flex-row justify-center
            hover:from-indigo-900 hover:to-violet-900 cursor-pointer gap-x-2
            items-center bg-gradient-to-r from-indigo-700 to-violet-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12 5.25c1.213 0 2.415.046 3.605.135a3.256 3.256 0 013.01 3.01c.044.583.077 1.17.1 1.759L17.03 8.47a.75.75 0 10-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 00-1.06-1.06l-1.752 1.751c-.023-.65-.06-1.296-.108-1.939a4.756 4.756 0 00-4.392-4.392 49.422 49.422 0 00-7.436 0A4.756 4.756 0 003.89 8.282c-.017.224-.033.447-.046.672a.75.75 0 101.497.092c.013-.217.028-.434.044-.651a3.256 3.256 0 013.01-3.01c1.19-.09 2.392-.135 3.605-.135zm-6.97 6.22a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.752-1.751c.023.65.06 1.296.108 1.939a4.756 4.756 0 004.392 4.392 49.413 49.413 0 007.436 0 4.756 4.756 0 004.392-4.392c.017-.223.032-.447.046-.672a.75.75 0 00-1.497-.092c-.013.217-.028.434-.044.651a3.256 3.256 0 01-3.01 3.01 47.953 47.953 0 01-7.21 0 3.256 3.256 0 01-3.01-3.01 47.759 47.759 0 01-.1-1.759L6.97 15.53a.75.75 0 001.06-1.06l-3-3z" clip-rule="evenodd" />
              </svg>
            <div>
                Bridge
            </div>              
        </div>
    </div>

</div>

<div class="w-screen h-screen bg-[rgba(0,0,0,0.3)] backdrop-blur-[1px] text-slate-700
     absolute top-0 left-0 flex flex-col items-center justify-center" *ngIf="selectNetworkModalVisible$ | async">
    
    <div class="max-w-md w-full p-5 rounded-md bg-white shadow-sm">
        <div class="uppercase text-sm text-center font-semibold">Select destination network</div>
        <div class="flex flex-col border rounded-md border-slate-100 text-xs font-medium mt-4">
            <div class="px-4 py-4 border-b border-slate-100 hover:bg-slate-50 cursor-pointer uppercase flex flex-row items-center gap-x-2">
                <img class="h-4" src="../../assets/eth.png" alt="" srcset="">
                Ethereum Sepolia
            </div>
            <div class="px-4 py-4 border-b border-slate-100 hover:bg-slate-50 cursor-pointer uppercase flex flex-row items-center gap-x-2">
                <img class="h-4" src="../../assets/matic.png" alt="" srcset="">
                Polygon Mumbai
            </div>
            <div class="px-4 py-4 border-slate-100 uppercase hover:bg-slate-50 cursor-pointer flex flex-row items-center gap-x-2">
                <img class="h-4" src="../../assets/op.png" alt="" srcset="">
                Optimism Goerli
            </div>
        </div>
    </div>

</div>
